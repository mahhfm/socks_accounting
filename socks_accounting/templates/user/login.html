{% extends 'user/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/user/salary.css' %}">
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">به سیمرغ خوش آمدید</h1>
                            </div>
                            <form class="user" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username"
                                        name="username" aria-describedby="emailHelp" placeholder="نام کاربری">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        name="password" placeholder="کلمه">
                                </div>
                                <div class="form-group">
                                </div>
                                <button class="btn btn-primary mt-3" type="submit">
                                    ورود
                                </button>
                                <a class="btn btn-primary mt-3"  href="{% url 'new-profile' %}">ثبت نام </a>

                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block ">
                        <img src="{% static 'img/logo.png' %}"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</div>
{% endblock %}
